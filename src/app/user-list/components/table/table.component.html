<div class="container">
  <div class="row">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  </div>
  <div class="overflow-auto">
    <table
      multiTemplateDataRows
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef sticky>
          <div class="text-info p-3 text-uppercase">{{ column.header }}</div>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="p-3 text-nowrap">{{ column.cell(row) }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="example-element-detail"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <div class="d-flex flex-column">
              <div class="p-3 row" *ngFor="let post of posts; let i = index">
                <h4 class="mb-3">
                  {{ post.title | titlecase }}
                </h4>
                <p>
                  {{ post.body }}
                </p>
                <mat-divider *ngIf="i !== posts.length - 1"></mat-divider>
              </div>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
        (click)="element == expandedElement ? getPosts(element.id) : null"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <div class="spinner" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
</div>

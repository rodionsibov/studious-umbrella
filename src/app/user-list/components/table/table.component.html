<div class="container">
  <div class="row">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>
  </div>
  <div *ngIf="dataSource" class="overflow-auto" style="height: 400px">
    <table
      multiTemplateDataRows
      mat-table
      [dataSource]="dataSource"
    >
      <ng-container
        *ngFor="let column of columns"
        [matColumnDef]="column.columnDef"
      >
        <th mat-header-cell *matHeaderCellDef>
          <div class="p-3 text-uppercase" style="color: #69f0ae">
            {{ column.header }}
          </div>
        </th>
        <td mat-cell *matCellDef="let row">
          <div class="p-3 text-nowrap">{{ column.cell(row) }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td
          mat-cell
          *matCellDef="let element"
          [attr.colspan]="displayedColumns.length"
        >
          <div
            class="example-element-detail row"
            [@detailExpand]="
              element == expandedElement ? 'expanded' : 'collapsed'
            "
          >
            <app-posts
              [posts]="posts"
              [postId]="element.id"
              (onRemoveUser)="removeUser($event)"
            ></app-posts>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr
        mat-row
        *matRowDef="let element; columns: displayedColumns"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"
        (click)="element == expandedElement ? getPosts(element.id) : null"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['expandedDetail']"
        class="example-detail-row"
      ></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>

  <div class="spinner" *ngIf="isLoadingResults">
    <mat-spinner></mat-spinner>
  </div>
</div>

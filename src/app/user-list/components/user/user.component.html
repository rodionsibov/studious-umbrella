<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1 mat-dialog-title>Edit User</h1>
  <div mat-dialog-content>
    <fieldset class="d-flex gap-2 overflow-auto">
      <mat-form-field appearance="fill" *ngFor="let field of columns">
        <mat-label>{{ field.header }}</mat-label>
        <input matInput [formControlName]="field.columnDef" />
      </mat-form-field>
    </fieldset>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close type="submit">Save</button>
  </div>
</form>
